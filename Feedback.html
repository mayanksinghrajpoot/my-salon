<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback</title>
        <link rel="stylesheet" href="Feedback.css">
    </head>
    <body>
        <h1>Feedback</h1>

        <h2>Your Thoughts Are Valuable for us. </h2>
        <form id="Feedback">
            <fieldset>
                <label for="name">Name: <input id="name" name="name" type="text" placeholder="Enter Your Name" required /></label>
                <label for="email">Email: <input id="email" name="email" type="email" placeholder="Enter Your Email" required /></label>
                <label for="Review">Feedback: <input name="Review" type="text"  placeholder="Share Your Thoughts..." rows="18" required></label>
            </fieldset>
             <button type="submit" value="submit">Submit</button>
        </form>
        
    </body>
    </html>
