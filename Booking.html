<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <h1>Book Your Slot</h1>
    <p>Please fill out this form with the required information</p>
    <form id="login">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input placeholder="first-name" name="name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input placeholder="last-name" name="name" type="text" required /></label>
        <label for="email">Enter Your Email: <input placeholder="email" name="email" type="email" required /></label>
        <label for="service">Service: <input placeholder="service" name="service" type="service" required /></label>
        <label for="date">Enter The Date: <input name="date" type="date" required /></label>
        <label for="appt-time">Enter The Time: <input type="time" name="appt-time" required /></label>
      </fieldset>
      <fieldset>
          <legend>Gender</legend>
          <label id="male" for="gender"><input id="male" name="gender" type="radio" value="Men" required />Male</label>
          <label id="female" for="gender"><input id="female" name="gender" type="radio" value="Female" required />Female</label>
        <!-- </fieldset> -->
      </fieldset>
      <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Friend</option>
            <option value="2">Social media</option>
            <option value="3">Github</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />I accept the terms and conditions.
      </label>
      <button type="submit" value="Submit" placeholder="Submit">Submit</button>
    </form>
  </body>
</html>
